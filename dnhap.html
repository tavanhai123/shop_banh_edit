<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Cake</title>
    <link href='./assets/img/logo.png' rel='icon' type='image/x-icon' />
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body >
    <div class="form-content login">
        <h3 class="form-title">Đăng nhập tài khoản</h3>
        <p class="form-description">Đăng nhập thành viên để mua hàng và nhận những ưu đãi đặc biệt từ chúng tôi</p>
        <form action="" class="login-form">
            <div class="form-group">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input id="phone-login" name="phone" type="text" placeholder="Nhập số điện thoại"
                    class="form-control">
                <span class="form-message phonelog"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password-login" name="password" type="password" placeholder="Nhập mật khẩu"
                    class="form-control">
                <span class="form-message-check-login form-message"></span>
            </div>
       
            <button class="form-submit" id="login-button" onclick="window.location.href='file:///C:/xampp/htdocs/Webbanhang-main%20(1)/trangchuaffter.html';">Đăng nhập</button>
            <div class="back-home"  >
                <a href="trangchuaffter.html">← Quay lại trang chủ</a>
            </div>  
       
        </form>
        <p class="change-login">Bạn chưa có tài khoản ? <a href="#" class="signup-link">Đăng kí ngay</a></p>
    </div>
</body>
</html>
